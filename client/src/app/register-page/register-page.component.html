
<form
  (submit)="onSubmit()"
  [formGroup]="form"
  class="card"
>
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input id="email" type="email" formControlName="email" [ngClass]="{'invalid': (form.get('email').touched && form.get('email').errors)}">
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors && form.get('email').errors['required']">Email не может быть пустым</span>
        <span *ngIf="form.get('email').errors && form.get('email').errors['email']">Введите корректный email адрес</span>
      </span>
    </div>
    <div class="input-field">
      <input id="password" type="password" formControlName="password" [ngClass]="{
        'invalid': form.get('password').touched && form.get('password').errors
      }">
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors && form.get('password').errors['required']">Пароль не может быть пустым</span>
        <span *ngIf="form.get('password').errors && form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Пароль должен быть больше {{form.get('password').errors['minlength']['requiredLength']}} символов.
          Сейчас {{form.get('password').errors['minlength']['actualLength']}} символов.
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >Создать</button>
  </div>
</form>
